	height: 30px;

<body>
<div>

		<nav>
            <ul>
               <li><a href="homepage.html">Home</a></li>

                <li><a href="logout.html">Logout</a></li>

        </nav>
        </header>
	</div>
	<div>	
	<form action="schedule1" method="post">
	<h2 style="padding-top: 20px; margin-left: 100px;">Schedule Interview</h2>
	
			<table>
				<tr>
					<th><label>Enter candidate Id:   </label></th>
					<td><input placeholder="Enter candidate Id" name ="cId" required onblur="fetchData(this.value)"></td>
				</tr>
				<tr>
					<th></th>
					<th><button onclick="fetchData()">Submit</button></th>
				</tr>
				<tr>
					<th><label>Enter Interviewer Id: </label></th>
					<td><input placeholder="Enter Interviewer Id "></td>
				</tr>
				<tr>
					<th><label>Enter Recruiter Id:  </label></th>
					<td><input placeholder="Enter recruiter Id"><br></td>
				</tr>
				<tr>
					<th><label>Enter Date:  </label></th>
					<td><input placeholder="Enter Date" type="Date"></td>
				</tr>
				<tr>
					<th><label>Enter Time: </label></th>
					<td><input placeholder="Enter Time" type="Time"></td>
				</tr>
				<tr>
					<th>
					<input type="submit" value="schedule" id="s1" > 
					</th>
					<th>
					<input type="reset" value="clear" id="s2">
					</th>
				</tr>
			</table>
			<br>
			<!-- Status: <input type="checkbox"><br> -->	
	</form>
	
	</div>
	<hr>
		<div id="allinterviewers">
		
		</div>
	<script>
        function fetchData(id) {
        	alert(id);
            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function() {
            	 if (this.readyState == 4 && this.status == 200) {
                     
            		 document.getElementById("allinterviewers").innerHTML = this.responseText;
                 }
            	
               };
            xhttp.open('post', 'schedule2', true);
            xhttp.send();
        }
        
        function isDisable(){
        	var s1 =document.getElementById("s1");
        	s1.removeAttribute(disabled, true);
        }
    </script>
